<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Nature Slider</title>
</head>
<body>
    <div class="slider">
         <div class="slides">

            <!-- radio buttons-->

            <input type="radio" name="radio-button" id="radiobtn0">
            <input type="radio" name="radio-button" id="radiobtn1">
            <input type="radio" name="radio-button" id="radiobtn2">
            <input type="radio" name="radio-button" id="radiobtn3">
            <input type="radio" name="radio-button" id="radiobtn4">
            <input type="radio" name="radio-button" id="radiobtn5">
            

            <!-- slider images-->

            <div class="slide one">

                <img src="./img/i0.jpg" alt="">

            </div>

            <div class="slide">

                <img src="./img/i1.jpg" alt="">

            </div>

            <div class="slide">

                <img src="./img/i2.jpg" alt="">

            </div>

            <div class="slide">

                <img src="./img/i3.jpg" alt="">

            </div>

            <div class="slide">

                <img src="./img/i4.jpg" alt="">

            </div>
            <div class="slide">

                <img src="./img/i5.jpg" alt="">

            </div>

            <!-- automatic navigation-->

            <div class="navAuto">
                <div class="btn0Auto"></div>
                <div class="btn1Auto"></div>
                <div class="btn2Auto"></div>
                <div class="btn3Auto"></div>
                <div class="btn4Auto"></div>
                <div class="btn5Auto"></div>
            </div>

        



        </div>

         <!-- manual navigation-->

            <div class="navManual">
                <label for="radiobtn0" class="btnManual"></label>
                <label for="radiobtn1" class="btnManual"></label>
                <label for="radiobtn2" class="btnManual"></label>
                <label for="radiobtn3" class="btnManual"></label>
                <label for="radiobtn4" class="btnManual"></label>
                <label for="radiobtn5" class="btnManual"></label>
            </div>


    </div>
    
</body>
</html>
